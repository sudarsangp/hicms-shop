{% extends "baselayout.html" %}
 
{% block content %}
<form action="" method="post"  role = "form" class="form">
	<div class="row">
	<div class = "form-group col-lg-3">	
		<label class="control-label">Enter Barcode </label>
		<div {% if form.barcode.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.barcode(class="form-control") }} 
		</div>
	</div>
	</div>
	<div class="row">
	<div class = "form-group col-lg-3">	
		<label class="control-label">Set Discount (%) </label>
		<div {% if form.discount.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.discount(class="form-control") }} 
		</div>
	</div>
	</div>
	<div id="slider-range-min"></div>
	 <br>
	<div class="form-group">
		<input type="submit" value="Submit" class="btn btn-info">
	</div>
</form>


<script src="{{ url_for('static',filename='js/sliderdiscount.js') }}" type="text/javascript"></script> 
{% endblock %}
