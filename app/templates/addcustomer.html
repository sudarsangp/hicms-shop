{% extends "baselayout.html" %}
 
{% block content %}


<form action = "" method = "post" role = "form" class="form">

	<div class="row">
	<div class="form-group col-lg-3">
		<label class="control-label">Enter Customer Id</label>
		<div {% if form.customerId.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.customerId(class="form-control") }} 
		</div>
	</div>
	</div>

	<div class="row">
	<div class = "form-group col-lg-3" >
		<label class="control-label">Enter email</label>
		<div {% if form.email.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.email(class="form-control") }} 
		</div>
	</div>
	</div>
	<div class="form-group">
		<input type="submit" value="Add Customer" class="btn btn-primary">
	</div>
</form>

{% endblock %}
